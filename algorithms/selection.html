<html>

<head>
	<title> Selection Sort </title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script type="text/javascript" src="scripts/three.min.js"></script>
	<script type="text/javascript" src="scripts/OrbitControls.js"></script>
	<script type="text/javascript" src="scripts/TextGeometry.js"></script>
	<script type="text/javascript" src="scripts/FontUtils.js"></script>
	<script type="text/javascript" src="scripts/helvetiker_regular.typeface.js"></script>
</head>
<body>
	<div id="info">
		<select id="speed-select">
			<option >1</option>
			<option >2</option>
			<option >3</option>
			<option >4</option>
			<option selected="selected">5</option>
			<option >6</option>
			<option >7</option>
			<option >8</option>
			<option >9</option>
			<option >10</option>
		</select>
		<select id="repeat-select">
			<option >No Repeat</option>
			<option selected="selected">Repeat</option>
		</select>
		<input type="button" id="sort-button" value="Sort!" />
	</div>

	<script src="selection.js"></script>
</body>

</html>
